{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}


<div class="container-fluid py-4">
  <div class="row">
    <div class="mb-xl-0 mb-4">
      <div class="card blured-background">
        <!-- <form action="/addent"> -->
          <form action="/addTransaction" method="post"> 
            <div class="row g-3">
              <div class="col-xl">
                <input type="date" class="form-control" id="transactionAdd" name="date">
              </div>
              <div class="col-xl-3">
                <input type="text" class="form-control" id="transactionAdd" placeholder="Description" name="description">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="transactionAdd" placeholder="Received" name="received">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="transactionAdd" placeholder="Paid" name="paid">
              </div>
              <div class="col-xl">
                <select class="form-select form-control" name="category">
                  <option selected disabled>Select Ledger</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                
              </div>
              <div class="col-xl">
                <button type="submit" class="btn btn-dark mb-3" style="max-width: 0px;">Add</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>

                  <option selected disabled>Day</option>
                  <option value="1">One</option>

                </select>
                
              </div>
              <div class="col">
                <select class="form-select form-control">
                  <option selected disabled>Year</option>
                  <option value="1">One</option>

                  <option value="2">Two</option>

                </select>

              </div>
            </div>

        </div>
      </div>
      
    </div>
  </div>
  
  <div class="row mt-4">
      <div class="">

            <div class="card-header ">
              <div class="table-heading">
                <h4>CashBook</h4>
                <div class="col-lg-6">

                    <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Search here...">
                  </div>
                </div>
              <p>

              </div>
          </div>
            <div class="card-body p-3">
              <table class="table table-striped ">
